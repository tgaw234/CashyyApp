<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Payment Tracking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header .admin-icon,
        .header .home-btn {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        .header .home-btn {
            left: 20px;
        }

        .container {
            padding: 40px 15px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #343a40;
            border: none;
        }

        .btn-primary:hover {
            background-color: #495057;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="./index.html" class="home-btn" title="Return to Home"><i class="fas fa-home"></i></a>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <!-- Exchange Rate Management -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Exchange Rate Management</h5>
                <form method="post">
                    <div class="form-group">
                        <label for="payment-method">Select Payment Method:</label>
                        <select id="payment-method" name="PaymentMethod">
                            <option value="paypal">PayPal</option>
                            <option value="venmo">Venmo</option>
                            <option value="zelle">Zelle</option>
                            <option value="applepay">Apple Pay</option>
                            <option value="cashapp">CashApp</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="giftcards">Gift Cards</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exchange-rate">Exchange Rate:</label>
                        <input type="number" id="exchange-rate" name="ExchangeRate" step="0.01" placeholder="Enter exchange rate">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Rate</button>
                </form>
            </div>
        </div>

        <!-- Payment Approval -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Payment Approvals</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Submission ID</th>
                            <th>Payment Method</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Row -->
                        <tr>
                            <td>001</td>
                            <td>PayPal</td>
                            <td>$100.00</td>
                            <td>Pending</td>
                            <td>
                                <button class="btn btn-success btn-sm">Accept</button>
                                <button class="btn btn-danger btn-sm">Deny</button>
                            </td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- User Payment Management -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Payment Management</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Account Details</th>
                            <th>Payment Method</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Row -->
                        <tr>
                            <td>001</td>
                            <td>Bank Account: 123456789</td>
                            <td>PayPal</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Payment Tracking Application. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
