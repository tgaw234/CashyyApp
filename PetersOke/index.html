<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            position: relative; /* To position the admin button relative to the body */
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .content {
            padding: 40px 15px;
            text-align: center;
        }

        .card {
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #343a40;
            border: none;
        }

        .btn-primary:hover {
            background-color: #495057;
        }

        .admin-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #343a40;
            background-color: #fff;
            border: 1px solid #343a40;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000; /* Ensure it's above other content */
        }

        .admin-icon:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Welcome to Payment Tracker</h1>
        <p>Securely manage and track your payments</p>
    </header>

    <div class="content">
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Payments" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Track Your Payments</h5>
                <p class="card-text">Easily submit and manage your payment confirmations for PayPal, Venmo, Zelle, ApplePay, Cashapp, Bitcoin, and Giftcards.</p>
                <a href="./Payment.html" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 Payment Tracking Application. All rights reserved.</p>
    </footer>

    <a href="./Adminlogin.html" class="admin-icon" title="Admin Panel">
        <i class="fas fa-user-shield"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
