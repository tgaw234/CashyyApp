<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading</title>
<style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
 
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
 
        h1 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 2rem;
        }
 
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #34495e;
        }
 
        img {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
</style>
</head>
<body>
<div class="container">
    <h1>Request Sent!</h1>
    <div class="message">
        <h2>Request is being processed by the admin. Payment confirmation will be completed in 15 minutes.</h2>
    </div>
    <img src="./spinner-svgrepo-com.svg" alt="Loading icon">
</div>
</body>
</html>
